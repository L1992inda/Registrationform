<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>

<body>
    <main>
    <h1 class="center">
        Registration form
    </h1>

<form>
   <div class="box-wrapper">
        <label>
            First name 
        <br>
        <input 
        class="fields"
            type="text"
            value=""  
            placeholder=" Your first name"
            name="name"
            required >
        </label>

        <br>

        <label>
            Last name 
        <br>
        <input
        class="fields"
            type="text" 
            value=""
            placeholder="Your last name"
            name="lastname"
            required >
        </label>
        </div>

         <br>

        <div class="box-wrapper">
        <label>
           E-mail 
        <br>
        <input
        class="fields"
         type="email" value=""
         placeholder="name@gmail.com"
         name="email"
         required >
        </label>

        <br>

        <label>
            Password <br>
        <input 
         class="fields"
         type="password" 
         value=""
         placeholder="Your Password"
         name="password" 
         required
         minlength="5"
         maxlength="10" >
        </label>
   </div>

   <div>
    <h4>Gender</h4>
    <label>
     <input
         type="radio" 
         name="gender" 
         value="male"
         required >
        Male
    </label>

    <br>

    <label>
    <input 
        type="radio" 
        name="gender" 
        value="female" >
        Female
    </label>
   </div>

   <div >
    <h4><label for="country">Where do you live</label> <br>
    <select id="country">
        <option value="denmark">Denmark</option>
        <option value="lithuania">Lithuania</option>
        <option value="latvia">Latvia</option>
        <option value="mexico">Mexico</option>
        <option value="singapore">Singapore</option>
    </select></h4>
   </div>

   <br>
   <label>
    <input type="checkbox">
    I accept <a href="#">terms and conditions</a> 
    </label>

    <br>
    <h6 class="center">
    <button type="submit">
        Submit
    </button>
    </h6>

</form>

</main>

    <script src="/scripts.js"></script>
</body>
</html>
